<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown Menu</title>
    </head>

    <body>
        <h1>
            How to create a Dropdown Menu
        </h1>

        <form>
            <label>Dream Cars</label>
            <select name="Dream Cars" 
                style="border: 2px solid blue; border-radius: 10px;">
                <option value="fereri">Fereri</option>
                <option value="mustaing">Mustaing</option>
                <option value="hammer">Hammer</option>
                <option value="mercedes">Mercedes Gwagon</option>
                <option value="harrier">Harrier New Model</option>
            </select>

            <label>Select your school</label>
            <input type="radio" value="Savio">
            <label>Savio</label>
            <input type="radio" value="Taibah"/>
            <label>Taibah</label>
        </form>
    </body>
</html>
